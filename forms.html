<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            
            <h1>Event Registration Form</h1>
            <br>
            <label for="name">Enter your Name</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="email">Enter your Email</label>
            <input type="email" id="email" placeholder="yourmail@xyz.com">
            <br>
            <br>
            <label for="number">Enter Your Mobile Number</label>
            <input type="tel" id="number">
            <br>
            <br>
            <label for="Occupation">Occupation</label>
            <select name="Occupation" id="Occupation">
                <option value="">Select</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>
            <fieldset>
                <legend>Topics of interest</legend>
                <label for="HTML">HTML</label>
                <input type="checkbox" name="checkbox" id="HTML">

                <label for="CSS">CSS</label>
                <input type="checkbox" name="checkbox" id="CSS">

                <label for="javascript">JavaScript</label>
                <input type="checkbox" name="checkbox" id="javascript">

            </fieldset>
            <br>
            <br>
            <label for="textinput">Comments</label>
            <br>
            <textarea name="text" id="textinput" cols="30" rows="10"></textarea>
            <button>Register</button>
            
        </fieldset>
    </form>
</body>
</html>
